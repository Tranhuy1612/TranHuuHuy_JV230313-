<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chương trình quản lý học viên </title>
    <link rel="stylesheet" href="/thuchanh.css">
</head>

<body>
    <h1 class="header"> Rikei Academy</h1>
    <div class="container">
        <div id="main" class="form-student">
            <h3> Thông tin học viên</h3>
            <label> Họ và Tên</label>
            <input type="text" id="name" placeholder="vui lòng điền tên" /> <br />
            <span id="name-error"></span>
            <label>Email</label>
            <input type="text" id="email" placeholder=" vui lòng nhập email" /> <br />
            <span id="email-error"></span>

            <label>Số Điện Thoại</label>
            <input type="text" id="phone" placeholder="vui lòng nhập số điện thoại" /> <br />
            <span id="phone-error"></span>

            <label>Quê quán</label>
            <input type="text" id="address" placeholder=" vui lòng nhập địa chỉ quê quán" /> <br />
            <span id="address-error"></span>

            <label>Giới Tính</label>
            <input type="radio" name="gender" id="male" value="1"> Nam
            <input type="radio" name="gender" id="famale" value="2"> Nữ
            <br />
            <button onclick="save()" class="btn"> Lưu lại</button>
        </div>
    </div>
    <div class="list-student">
        <h3>Danh sách học viên</h3>
        <span> Tìm kiếm học viên : </span>
        <span><input type="text"><button>Seach</button></span> <br /><br />
        <table id="grid-students" width="800" border="1">
            <tr>
                <td>#</td>
                <td>Họ tên</td>
                <td>Email</td>
                <td>Điện thoại</td>
                <td>Địa chỉ</td>
                <td>Gender</td>
                <td>Hành Động</td>
                <td><button>sắp xếp (alphab)</button></td>
            </tr>

            <tr>
                <td>1</td>
                <td>Tran Huy</td>
                <td>huytran@gmail.com</td>
                <td>0989665058</td>
                <td>Hà nội</td>
                <td>Nam</td>
                <td><a href="#">edit</a> | <a href="#">delete</a></td>
            </tr>
            <tbody id="tbody"></tbody>
        </table>
    </div>


    <script src="/thuchanh.js"></script>
</body>

</html>
